{% extends "base.html" %}
{% block content %}
  <h1>Step 3: Blog Info</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title.label_tag }}<br>
      {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.author_name.label_tag }}<br>
      {{ form.author_name }}
    </div>
    <button type="submit" class="btn btn-primary mt-3">
      Continue to Preview
    </button>
  </form>
{% endblock %}
