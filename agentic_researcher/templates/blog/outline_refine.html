{% extends "base.html" %}
{% block content %}
  <h1>Step 1: Refine Your Blog Outline</h1>

  <h3>Current Outline</h3>
  <ol>
    {% for sec in outline.sections %}
      <li>
        <strong>{{ sec.title }}</strong><br>
        {{ sec.description }}
      </li>
    {% endfor %}
  </ol>

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="feedback">What would you like tweaked?</label><br>
      <textarea name="feedback" id="feedback" rows="4" class="form-control"></textarea>
    </div>
    <button type="submit" name="feedback" value="OK" class="btn btn-primary mt-2">
      Looks Good
    </button>
    <button type="submit" class="btn btn-secondary mt-2">
      Apply Feedback
    </button>
  </form>
{% endblock %}
