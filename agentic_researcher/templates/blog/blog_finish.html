{# agentic_researcher/templates/blog/blog_finish.html #}
{% extends "base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/progress.css' %}">

  <div class="blog-container">
    <!-- Sidebar: Download Panel -->
    <aside class="sidebar">
      <h3>Download</h3>
      <button id="download-html" style="width:100%; margin-bottom:0.5rem;">
        Download HTML
      </button>
      <button id="download-pdf" style="width:100%;">
        Download PDF
      </button>
    </aside>

    <!-- Main: Final Blog + Tracker -->
    <main class="main-content">
      <!-- Step Tracker -->
      <div class="step-tracker">
        <a href="{% url 'outline_refine' outline_id=outline_id %}" class="step completed">
          1. Outline
        </a>
        <a href="{% url 'section_write' outline_id=outline_id %}" class="step completed">
          2. Draft
        </a>
        <a href="{% url 'blog_meta' outline_id=outline_id %}" class="step completed">
          3. Format
        </a>
        <a href="{% url 'blog_finish' outline_id=outline_id %}" class="step active">
          4. Finalize
        </a>
      </div>

      <!-- Blog Content -->
      <div
        id="blog-content"
        style="flex:1; overflow-y:auto; padding-right:1rem;"
      >
        {{ blog_html|safe }}
      </div>
    </main>
  </div>

  <style>
    /* Hide default footer */
    footer { display: none !important; }

    /* Sidebar button styles */
    .sidebar button {
      padding: 0.6rem;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      background: #007bff;
      transition: opacity 0.2s;
    }
    .sidebar button#download-pdf {
      background: #6c757d;
    }
    .sidebar button:hover {
      opacity: 0.9;
    }
  </style>

  <script>
    // Download handlers
    document.getElementById('download-html')
      .addEventListener('click', () => window.open('{{ html_url }}', '_blank'));
    document.getElementById('download-pdf')
      .addEventListener('click', () => window.open('{{ pdf_url }}', '_blank'));

    // Clear all the localStorage keys for this blog outline now that we're done
    (function clearBlogCache() {
      const outlineId = "{{ outline_id }}";
      Object.keys(localStorage)
        .filter(key => key.includes(outlineId))
        .forEach(key => localStorage.removeItem(key));
      // Optional: if you want to see this happen in the console:
      // console.log('Cleared localStorage keys for outline', outlineId);
    })();
  </script>
{% endblock %}
