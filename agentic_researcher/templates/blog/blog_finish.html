{% extends "base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/progress.css' %}">

  {# Two-column, full-height wrapper under the 81px header #}
  <div
    style="
      position: fixed;
      top: 81px;
      bottom: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: 20% 1fr;
      overflow: hidden;
    "
  >
    <!-- Left: Download Panel -->
    <aside
      style="
        background: #f4f4f4;
        border-right: 1px solid #ccc;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      "
    >
      <h3>Download</h3>
      <a
        href="{% url 'blog_preview' outline_id=outline_id %}?download=html"
        style="display:block; text-align:center; background:#007bff; color:#fff; padding:0.6rem; border-radius:4px; text-decoration:none;"
      >Download HTML</a>
      <a
        href="{% url 'blog_preview' outline_id=outline_id %}?download=pdf"
        style="display:block; text-align:center; background:#6c757d; color:#fff; padding:0.6rem; border-radius:4px; text-decoration:none;"
      >Download PDF</a>
    </aside>

    <!-- Right: Final Blog -->
    <main
      class="main-content"
      style="
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: 1rem;
        box-sizing: border-box;
      "
    >
      <!-- Step Tracker -->
      <div class="step-tracker" style="display:flex; gap:1rem; margin-bottom:1rem; flex:none;">
        <a
          href="{% url 'outline_refine' outline_id=outline_id %}"
          class="step completed"
          style="flex:1; text-align:center;"
        >
          1. Outline
        </a>
        <a
          href="{% url 'section_write' outline_id=outline_id %}"
          class="step completed"
          style="flex:1; text-align:center;"
        >
          2. Draft
        </a>
        <a
          href="{% url 'blog_meta' outline_id=outline_id %}"
          class="step completed"
          style="flex:1; text-align:center;"
        >
          3. Format
        </a>
        <a
          href="{% url 'blog_finish' outline_id=outline_id %}"
          class="step active"
          style="flex:1; text-align:center;"
        >
          4. Finalize
        </a>
      </div>

      <!-- Blog Content -->
      <div
        id="blog-content"
        style="
          flex:1;
          overflow-y:auto;
          padding-right: 1rem;
        "
      >
        {{ blog_html|safe }}
      </div>
    </main>
  </div>

  <style>
    footer { display: none !important; }
  </style>
{% endblock %}
