{% extends 'base.html' %}

{% block content %}
<div class="split-container">
  <div class="pdf-viewer" id="pdfViewer">
    <p class="placeholder-text">üìñ PDF preview will appear here after upload.</p>
  </div>
  <div class="upload-container">
    <div class="dropzone" id="dropzone">
      <p>üìÇ Drag &amp; drop your PDF here<br>or</p>
      <form id="uploadForm" onsubmit="return false;">
        {% csrf_token %}
        <input type="file" id="pdfFile" name="pdf_file" accept="application/pdf" style="display:none;">
        <button type="button" id="selectFileBtn" class="primary-btn">Choose a PDF</button>
        <button type="submit" id="uploadBtn" class="primary-btn" disabled>Upload PDF</button>
      </form>
    </div>

    <div id="uploadStatus"></div>

    <div id="parseContainer">
      <progress id="parseProgress" max="100" value="0"></progress>
      <p id="parseMessage">‚ÑπÔ∏è Parsing in progress‚Ä¶</p>
    </div>

    <div id="postUploadActions" class="fade-in">
      <h3>Next Actions</h3>
      <div class="action-buttons">
        <button id="chatBtn" class="action-btn">
          Chat with PDF <span class="new-tab">‚Üó</span>
        </button>
        <button id="blogBtn" class="action-btn">
          Make a Blog <span class="new-tab">‚Üó</span>
        </button>
        <button id="pptBtn" class="action-btn">
          Make a PPT <span class="new-tab">‚Üó</span>
        </button>
        <button id="posterBtn" class="action-btn">
          Make a Poster <span class="new-tab">‚Üó</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const fileInput         = document.getElementById('pdfFile');
  const selectFileBtn     = document.getElementById('selectFileBtn');
  const uploadBtn         = document.getElementById('uploadBtn');
  const uploadForm        = document.getElementById('uploadForm');
  const uploadStatus      = document.getElementById('uploadStatus');
  const pdfViewer         = document.getElementById('pdfViewer');
  const parseContainer    = document.getElementById('parseContainer');
  const parseProgress     = document.getElementById('parseProgress');
  const parseMessage      = document.getElementById('parseMessage');
  const postUploadActions = document.getElementById('postUploadActions');

  let selectedFile, uploadedPdfId, parsed = false;

  // File picker
  selectFileBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => {
    if (!fileInput.files.length) return;
    selectedFile = fileInput.files[0];
    uploadBtn.disabled = false;
    uploadStatus.innerHTML = `Selected: <strong>${selectedFile.name}</strong>`;
  });

  // Drag & drop
  const dropzone = document.getElementById('dropzone');
  dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
  dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
  dropzone.addEventListener('drop', e => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    if (!e.dataTransfer.files.length) return;
    selectedFile = e.dataTransfer.files[0];
    fileInput.files = e.dataTransfer.files;
    uploadBtn.disabled = false;
    uploadStatus.innerHTML = `Selected: <strong>${selectedFile.name}</strong>`;
  });

  // Upload & start polling
  uploadForm.addEventListener('submit', async e => {
    e.preventDefault();
    if (!selectedFile) {
      uploadStatus.innerHTML = `<span class="error">‚ö†Ô∏è No file selected.</span>`;
      return;
    }
    uploadStatus.innerHTML = "‚è≥ Uploading PDF‚Ä¶";
    uploadBtn.disabled = true;

    const fd = new FormData();
    fd.append('file', selectedFile);

    try {
      const res = await fetch('/api/upload/', {
        method: 'POST',
        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
        body: fd
      });
      if (!res.ok) throw new Error(`${res.status}: ${await res.text()}`);
      const data = await res.json();

      uploadedPdfId = data.id;
      renderPDF(data.url);

      // Show progress
      parsed = false;
      uploadStatus.innerHTML = `<span class="success">PDF Uploaded Succesfully!</span>`;
      parseContainer.style.display = 'block';
      parseProgress.value = 0;
      animateProgress();
      pollParsing();
    } catch(err) {
      console.error(err);
      uploadStatus.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
    } finally {
      uploadBtn.disabled = false;
    }
  });

  // Animate up to 95%
  function animateProgress() {
    if (parsed) {
      parseProgress.value = 100;
      return;
    }
    parseProgress.value = Math.min(parseProgress.value + Math.random() * 10, 95);
    setTimeout(animateProgress, 700);
  }

  // Poll GET /api/extract/:id/ until we see real content
  async function pollParsing() {
    try {
      const res = await fetch(`/api/extract/${uploadedPdfId}/`, {
        method: 'GET',
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        const payload = await res.json();
        if (
          (payload.text && payload.text.length) ||
          (payload.images  && payload.images.length) ||
          (payload.tables  && payload.tables.length)
        ) {
          parsed = true;
          // 1) Update the top status
          uploadStatus.innerHTML = `<span class="success">PDF parsed successfully!</span>`;
          // 2) (Optional) update the parse‚Äêbar message too
          parseMessage.textContent = 'PDF parsed successfully!';
          setTimeout(() => {
            parseContainer.style.display = 'none';
            showPostUploadActions();
          }, 800);
          return;
        }
      }
    } catch(_) {}
    setTimeout(pollParsing, 2000);
  }

  // PDF preview
  function renderPDF(url) {
    pdfViewer.innerHTML = '';
    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
          // calculate scale to fill container width
          const containerWidth = pdfViewer.clientWidth;
          const viewport0     = page.getViewport({ scale: 1 });
          const scale         = containerWidth / viewport0.width;
          const viewport      = page.getViewport({ scale });
  
          const cnv = document.createElement('canvas');
          cnv.width  = viewport.width;
          cnv.height = viewport.height;
          pdfViewer.appendChild(cnv);
          page.render({
            canvasContext: cnv.getContext('2d'),
            viewport
          });
        });
      }
    });
  }


  // Show final ‚ÄúNext Actions‚Äù
  function showPostUploadActions() {
    postUploadActions.style.display = 'block';
    document.getElementById('chatBtn').onclick   = () => window.open(`/chat/${uploadedPdfId}/`,   '_blank');
    document.getElementById('blogBtn').onclick   = () => window.open(`/blog/new/${uploadedPdfId}/`, '_blank');
    document.getElementById('pptBtn').onclick    = () => window.open(`/ppt/${uploadedPdfId}/`,    '_blank');
    document.getElementById('posterBtn').onclick = () => window.open(`/poster/${uploadedPdfId}/`, '_blank');
  }
});
</script>
{% endblock %}
