{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agentic Researcher</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Agentic Researcher</h1>
        <p class="site-tagline">Your AI-powered research assistant</p>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        <!-- Load PDF.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script>
            window.pdfjsLib = window['pdfjs-dist/build/pdf'];
        </script>
        {% endblock %}
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Agentic Researcher. All rights reserved.</p>
    </footer>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    {% block extra_scripts %}
    <!-- Page-specific scripts will be injected here -->
    {% endblock %}
</body>
</html>
