{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block extra_styles %}{% endblock %}
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="title-wrapper">
      <img src="{% static 'images/RB_logo.png' %}" alt="Research Buddy Logo" class="site-logo">
      <div class="title-text">
        <h1 class="site-title">Research Buddy</h1>
        <p class="site-tagline">Your AI-powered research buddy</p>
      </div>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block footer %}
  <footer class="site-footer">
    <p>&copy; 2025 Research Buddy. All rights reserved.</p>
  </footer>
  {% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    window.pdfjsLib = window.pdfjsLib || window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
