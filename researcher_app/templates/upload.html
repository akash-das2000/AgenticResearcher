{% extends 'base.html' %}

{% block content %}
<h2>Upload a PDF</h2>
<form method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}
    <input type="file" name="pdf_file" accept="application/pdf" required>
    <button type="submit">Upload</button>
</form>
<div id="uploadStatus"></div>
{% endblock %}
